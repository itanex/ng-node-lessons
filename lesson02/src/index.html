<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Lesson 02</title>
    <link rel="stylesheet" href="lib/angular/angular-csp.css">
</head>

<body ng-controller="ViewController as vm" ng-cloak>
    <h1>{{vm.message}}</h1>
    <label>
        Filter: <input type="text" ng-model="vm.filter" ng-change="vm.filterAutos()" 
        ng-model-options="{ 'debounce': 250 }">
    </label>
    <table>
        <tbody>
            <tr ng-repeat="auto in vm.autoViews">
                <td>
                    {{auto.make}}
                </td>
                <td>
                    {{auto.model}}
                </td>
                <td>
                    {{auto.year}}
                </td>
                <td>
                    <button ng-click="vm.showIndex($index)">Show Index</button>
                </td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <th>
                    Make
                </th>
                <th>
                    Model
                </th>
                <th>
                    Year
                </th>
            </tr>
        </thead>
    </table>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>

    <script src="view.js"></script>
    <script src="app.js"></script>
</body>

</html>
