<h1>Login</h1>

<form ng-submit="vm.login()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" ng-model="vm.user.username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" ng-model="vm.user.password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Login User</button>
</form>
