<h1>Register</h1>

<form ng-submit="vm.register()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" ng-model="vm.user.username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" ng-model="vm.user.email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" ng-model="vm.user.password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="confirm">Confirm Password</label>
    <input type="password" class="form-control" id="confirm" ng-model="vm.user.confirm" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Register User</button>
</form>
